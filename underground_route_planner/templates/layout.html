{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>London Underground Route Planning - University of Greenwich</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'imgs/favicon.ico' %}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Route Planner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">London Underground Planner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'userguide' %}">User Guide</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'licences' %}">Licences</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block page_content %}{% endblock %}

    <footer class="py-5 bg-black">
        <div class="container">
            <p class="m-0 text-center text-white small">COMP1828 Coursework Project</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
